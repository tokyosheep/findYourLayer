<!doctype html>
<html>
<head>
<meta charset="utf-8">
        
<link rel="stylesheet" href="css/topcoat-desktop-dark.min.css"/>
<link  id="hostStyle" rel="stylesheet" href="css/styles.css"/>

<title>find your layes</title>
</head>

<body class="hostElt">

    <div id="content">     
        <header> 
            <button id="loadLayers" class="topcoat-button--large hostFontSize">load layers</button>  
            <button id="process" class="topcoat-button--large--cta">process</button>           
            <form name="selectType">
                <label for="" class="topcoat-radio-button">
                    <input type="radio" class="selectType" id="eachLay" name="type" value="selectEachLayers">
                    <div class="topcoat-radio-button__checkmark"></div>
                    from each layers
                </label>
                <label for="" class="topcoat-radio-button">
                    <input type="radio" class="selectType" id="commons" name="type" value="selectCommonLayers">
                    <div class="topcoat-radio-button__checkmark"></div>
                    from common layers
                </label> 
            </form>
        </header>
        <aside>
            <ul id="commonLay"></ul>
        </aside> 
        <main>
            <form name="selects">    
                <table id="layers">
                   <!--
                    <tr>
                        <td>
                            documentName
                        <td>
                            <select multiple>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </td>
                    </tr>
                    -->
                </table>
            </form>     
        </main>    
    </div>
    <div id="otherProcess">
        <div class="topcoat-button-bar">
            <div class="topcoat-button-bar__item">
                <button class="topcoat-button-bar__button secondProcess" id="lock">lock layers</button>
            </div>
            <div class="topcoat-button-bar__item">
                <button class="topcoat-button-bar__button secondProcess" id="unlock">unlock</button>
            </div>
            <div class="topcoat-button-bar__item">
                <button class="topcoat-button-bar__button secondProcess" id="visible">visible</button>
            </div>
            <div class="topcoat-button-bar__item">
                <button class="topcoat-button-bar__button secondProcess" id="unbisible">unbisible</button>
            </div>
            <div class="topcoat-button-bar__item">
                <button class="topcoat-button-bar__button secondProcess" id="downLay">down layers</button>
            </div>
            <div class="topcoat-button-bar__item">
                <button class="topcoat-button-bar__button secondProcess" id="upLay">up layers</button>
            </div>
        </div>
        <input type="number" class="topcoat-text-input" value="1" id="optNumber">
    </div>
    <footer>
        developved by kawanotti
    </footer>
    <!-- These are debugging shortcuts.  Class debuglink items only appear in debug mode  
    <span class="debuglink" id="reload">Reload</span>
    <span class="debuglink" id="debug">Debug</span>
    <span class="debuglink" id="sources">Sources</span>
    -->
    
    <script src="js/libs/CSInterface.js"></script>

    <script src="js/themeManager.js"></script>
    <script src="js/main.js"></script>

        
</body>
</html>
